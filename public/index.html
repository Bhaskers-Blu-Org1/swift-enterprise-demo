<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" type="text/javascript"></script>
    <script src="js/homeController.js"></script>
    <script src="js/autoScalingController.js"></script>
    <script src="js/circuitBreakerController.js"></script>
    <script src="index.js"></script>
</head>

<body ng-app="demoApp" ng-controller="homeController">
    <h1>Swift Enterprise Demo</h1>
    <span ng-click="displayedTab = 'autoScaling'">Auto-Scaling Demo</span>
    <span ng-click="displayedTab = 'circuitBreaker'">Circuit Breaker Demo</span>
    <div ng-controller="autoScalingController as asCtrl" ng-if="displayedTab == 'autoScaling'">
        <p>
            <fieldset>
                <legend>Request Memory Usage</legend>
                <br>Memory to use: <input type="number" id="memoryToUse" name="memoryToUse" min="0" ng-model="asCtrl.memoryValue" /> MB</br>
                <br><button ng-click="asCtrl.requestMemory(asCtrl.memoryValue)">Request Memory</button></br>
                <br>Status: <span id="memoryResponse">{{asCtrl.memoryMessage}}</span></br>
            </fieldset>
        </p>
        
        <p>
            <fieldset>
                <legend>Request CPU Usage</legend>
                <br>CPU to use: <input type="number" id="cpuToUse" name="cpuToUse" min="0" max="95" ng-model="asCtrl.cpuValue" />%</br>
                <br><button ng-click="asCtrl.requestCPU(asCtrl.cpuValue)">Request CPU</button></br>
                <br>Status: <span id="cpuResponse">{{asCtrl.cpuMessage}}</span></br>
            </fieldset>
        </p>
    </div>
    
    <div ng-controller="circuitBreakerController as cbCtrl" ng-if="displayedTab == 'circuitBreaker'">
        {{cbCtrl.message}}
    </div>
</body>
</html>
