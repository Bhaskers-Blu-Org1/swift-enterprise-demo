---
declared-services:
  SwiftEnterpriseDemo-Alert:
    label: alertnotification
    plan: authorizedusers
  SwiftEnterpriseDemo-Auto-Scaling:
    label: Auto-Scaling
    plan: free
applications:
- name: SwiftEnterpriseDemo
  memory: 256M
  instances: 1
  random-route: true
  disk_quota: 1024M
  command: DemoAppServer
  buildpack: https://github.com/IBM-Swift/swift-buildpack.git#develop
  services:
  - SwiftEnterpriseDemo-Alert
  - SwiftEnterpriseDemo-Auto-Scaling
